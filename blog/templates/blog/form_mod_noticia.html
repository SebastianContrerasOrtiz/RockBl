{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Formulario Noticias</title>
</head>

<body>
    <div class="row">
        <form method="post" action="" id="formulario">
            {% csrf_token %}

            <div class="form_group">
                {{ form.as_table }}
            </div>

            <input type="submit" class="btn btn-danger" id="enviar" value="Modificar">
            <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
            
            
            <div id="error" class="alert alert-success" role="alert">
                {{ mensaje }}
             </div>
        </form>


        <table border="1">Lista de noticias
            <tr>
                <th>titulo</th>
                <th>cuerpo</th>
                <th>fecha</th>
                <th scope="col">Modificar</th>
                <th scope="col">Eliminar</th>

            </tr>
            {% for veh in post %}
            <tr>
                <td>{{veh.title}}</td>
                <td>{{veh.body}}</td>
                <td>{{veh.time}}</td>
                <td><a href="{% url 'form_mod_post' veh.title %}">Modificar</a></td>
                <td><a href="{% url 'form_del_post' veh.title %}">Eliminar</a></td>

            </tr>
            {% endfor %}
        </table>




    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
